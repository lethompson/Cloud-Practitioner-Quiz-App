<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>AWS CP-Quiz-App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="grid.css">
</head>

<body>
	<div class='row js-startPage'>
		<div class='col-5 start'>
			<h1>AWS Cloud Practitioner - Quiz</h1>
			<button class='js-start hover'>Start</button>
		</div>
	</div>
	<div class='row hidden' id='question-container'>
		<section class='question-container col-8'>
			<p class="question">Which of the following services uses AWS Edge Locations?</p><br>
			<button class='button0 js-answer hover' value='0'>Amazon Virtual Private Cloud (Amazon VPC)</button><br>
			<button class='button1 js-answer hover' value='1'>Amazon CloudFront</button><br>
			<button class='button2 js-answer hover' value='2'>Amazon Elastic Compute Cloud (Amazon EC2)</button><br>
			<button class='button3 js-answer hover' value='3'>AWS Storage Gateway</button>
		</section>
	</div>
	<div class='row'>
		<div class='continue-container col-8'>
			<div class='positionLeft'>
				<span class='js-count'>Question: 1/5</span><br>
				<span class='js-score'>Correct: 0/0</span>
			</div>
			<button class='continue js-continue hidden'>continue</button>
		</div>
	</div>
	<div class='row response-row'>
		<div class='col-12'>
			<div class='result'>
				<span class='response1'></span><br>
				<span class='response2 hidden'></span>
			</div>
		</div>
	</div>

	
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="app.js"></script>
	<script></script>
</body>

</html>
